<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Monitoring</title>
    <script>
        async function fetchStatus() {
            try {
                let response = await fetch("/status");
                let data = await response.json();
                document.getElementById('status-output').innerText = JSON.stringify(data, null, 4);
            } catch (error) {
                document.getElementById('status-output').innerText = "Error: " + error;
            }
        }
    </script>
</head>
<body>
    <h1>Camera Monitoring</h1>
    <button onclick="fetchStatus()">Get Camera Status</button>
    <pre id="status-output">Status will be displayed here...</pre>
</body>
</html>
